<html>
    <head>
        <title>{title}</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }

            table, tr, th, td {
                border: 1px solid black;
                margin: 0px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>{tableCaption}</caption>
            <tbody>
                <tr>
                    <th>Время</th>
                    <th>Статус</th>
                    <th>Валюта</th>
                    <th>Карта</th>
                    <th>Способ вывода</th>
                    <th>Адрес</th>
                    <th>Сумма</th>
                    <th>ID Обмена</th>
                    <th>Сумма обмена</th>
                    <th>ID Вывода</th>
                    <th>Вывод произведён</th>
                    <th>Реф</th>
                    <th>Код A</th>
                    <th>Код B</th>
                    <th>Код C</th>
                </tr>
                {tableRows}
            </tbody>
        </table>
    </body>
</html>
